<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dairy AI Chat</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #081f3c, #0b2d5c);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .chat-container {
      width: 90%;
      max-width: 900px;
      height: 90vh;
      background: rgba(10, 30, 60, 0.95);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    .chat-header {
      padding: 20px;
      background: linear-gradient(90deg, #0d3b73, #114a8b);
      font-size: 22px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      display: flex;
      margin-bottom: 16px;
    }

    .message.user { justify-content: flex-end; }
    .message.bot  { justify-content: flex-start; }

    .bubble {
      max-width: 70%;
      padding: 14px 18px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.5;
      word-break: break-word;
    }

    .message.user .bubble {
      background: #1e90ff;
      border-bottom-right-radius: 4px;
    }

    .message.bot .bubble {
      background: #162f52;
      border-bottom-left-radius: 4px;
    }

    .bot-icon {
      margin-right: 10px;
      font-size: 26px;
    }

    .chat-footer {
      padding: 16px;
      display: flex;
      gap: 12px;
      background: #081f3c;
    }

    .chat-footer input {
      flex: 1;
      padding: 14px 16px;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .chat-footer button {
      padding: 0 28px;
      border: none;
      border-radius: 14px;
      background: #1e90ff;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .chat-footer button:hover { background: #1c7ed6; }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      üêÑü•õ <span>DairyBot Assistant</span>
    </div>

    <div class="chat-body" id="chatBody">
      <div class="message bot">
        <div class="bot-icon">üêÑ</div>
        <div class="bubble">
          Hallo Teman Dairy üëã<br><br>
          Saya <b>DairyBot</b>, asisten digital untuk staff Dairy Plant üè≠ü•õ<br>
          Saya siap membantu Anda dengan insight produksi, QA, maupun proses harian.
          <br><br>
          Apa yang bisa saya bantu hari ini?
        </div>
      </div>
    </div>

    <div class="chat-footer">
      <input type="text" id="chatInput" placeholder="Tulis pertanyaan Anda..." />
      <button id="sendBtn" type="button">Kirim</button>
    </div>
  </div>

  <script>
document.addEventListener("DOMContentLoaded", function () {

  // PRODUCTION webhook (bukan /webhook-test/)
  const WEBHOOK_URL = "https://unnaggingly-unministrant-marva.ngrok-free.dev/webhook/6bb88318-3e3a-4cf7-9804-8bff7d546402";

  const chatBody  = document.getElementById("chatBody");
  const chatInput = document.getElementById("chatInput");
  const sendBtn   = document.getElementById("sendBtn");

  // ===============================
  // SESSION ID (FALLBACK UNTUK HTTP/BROWSER LAMA)
  // ===============================
  function genSessionId() {
    if (window.crypto && typeof crypto.randomUUID === "function") {
      return crypto.randomUUID();
    }
    return "sid-" + Date.now() + "-" + Math.random().toString(16).slice(2);
  }

  let sessionId = localStorage.getItem("dairy_session_id");
  if (!sessionId) {
    sessionId = genSessionId();
    localStorage.setItem("dairy_session_id", sessionId);
  }

  function addMessage(text, sender = "bot") {
    const msg = document.createElement("div");
    msg.className = `message ${sender}`;

    msg.innerHTML = sender === "bot"
      ? `<div class="bot-icon">üêÑ</div><div class="bubble">${text}</div>`
      : `<div class="bubble">${text}</div>`;

    chatBody.appendChild(msg);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  function showTyping() {
    const typingMsg = document.createElement("div");
    typingMsg.className = "message bot";
    typingMsg.id = "typingIndicator";
    typingMsg.innerHTML = `<div class="bot-icon">üêÑ</div><div class="bubble">Sedang mengetik<span id="dots">...</span></div>`;
    chatBody.appendChild(typingMsg);
    chatBody.scrollTop = chatBody.scrollHeight;
    return typingMsg;
  }

  async function sendMessage() {
    const message = chatInput.value.trim();
    if (!message) return;

    sendBtn.disabled = true;

    addMessage(message, "user");
    chatInput.value = "";

    const typingMsg = showTyping();

    let dotCount = 0;
    const dotInterval = setInterval(() => {
      dotCount = (dotCount + 1) % 4;
      const el = document.getElementById("dots");
      if (el) el.textContent = ".".repeat(dotCount);
    }, 500);

    try {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 30000);

      const res = await fetch(WEBHOOK_URL, {
        method: "POST",
        mode: "cors",
        signal: controller.signal,
        headers: {
          "Content-Type": "application/json",
          "ngrok-skip-browser-warning": "true"
        },
        body: JSON.stringify({ chatInput: message, sessionId })
      });

      clearTimeout(timeoutId);
      clearInterval(dotInterval);
      typingMsg.remove();

      const raw = await res.text();
      if (!res.ok) throw new Error(`HTTP ${res.status}: ${raw}`);

      let data;
      try {
        data = JSON.parse(raw);
      } catch {
        throw new Error(`Response bukan JSON: ${raw.slice(0, 200)}`);
      }

      addMessage(data.reply || "ü§ñ Tidak ada jawaban", "bot");

    } catch (err) {
      clearInterval(dotInterval);
      typingMsg.remove();
      console.error(err);
      addMessage(`‚ö†Ô∏è Gagal terhubung ke server n8n. Detail: ${err.message}`, "bot");
    } finally {
      sendBtn.disabled = false;
      chatInput.focus();
    }
  }

  sendBtn.addEventListener("click", sendMessage);

  chatInput.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      e.preventDefault();
      sendMessage();
    }
  });

});
</script>

</body>
</html>
